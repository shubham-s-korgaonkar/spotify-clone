<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="left">
        <div class="Home">
            <div class="logo">
                <img width="120" src="img/spotify.svg" alt="logo">
            </div>
            <ul>
                <li><img width="30" src="img/home.svg" alt="home">Home</li>
                <li><img width="30" src="img/search.svg" alt="search">Search</li>
            </ul>
        </div>
        <div class="Library">
            <div class="yl">
                <img width="30" src="img/library.svg" alt="library">
                <h2>Your Library</h2>
                <img width="30" src="img/plus.svg" alt="plus">
            </div>
            <div class="hrcardContainer">
                <ul>
                    <li>
                        <div class="hrcard">
                            <img src="img/music.svg" alt="music">
                            <h5>Music</h5>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="links">
                <ul>
                    <li><a href="https://www.spotify.com/jp/legal/">Legal</a></li>
                    <li><a href="https://www.spotify.com/jp/privacy/">Privacy Center</a></li>
                    <li><a href="https://www.spotify.com/jp/privacy-policy/">Privacy Policy</a></li>
                    <li><a href="https://www.spotify.com/jp/cookies-policy/">Cookies</a></li>
                    <li><a href="https://www.spotify.com/jp/privacy-policy/">About Ads</a></li>
                    <li><a href="https://www.spotify.com/jp/accessibility/">Accessibility</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="right">
        <header class=head>
            <div class="brackets">
                <img id="br1" width="15" src="img/gt1.svg" alt="">
                <img id="br2" width="15" src="img/gt2.svg" alt="">
            </div>
            <div class="buttons">
                <button id="button1">Sign up</button>
                <button id="button2">Log in</button>
            </div>
        </header>
        <h2>Spotify Playlists</h2>
        <div class="cardContainer">
            <div class="card">
            </div>
        </div>
        <div class="playbar">
            <div class="previous">

            </div>
            <div class="play"></div>
            <div class="next"></div>
            <div class="seek-bar">
                <div class="audiobuttons">
                    <img src="img/previous.svg" alt="">
                    <img id="play" src="img/play.svg" alt="">
                    <img src="img/next.svg" alt="">
                </div>
                <input type="range" id="seek-slider" min="0" max="100" value="0">
            </div>
        </div>
    </div>
    <audio class="audio" src="songs/ram_siya_ram.mp3"></audio>

    


    <script src="script.js"></script>
</body>

</html>
